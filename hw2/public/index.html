<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="row top-row">
            <form class="form-inline">
                <div class="row">
                    <!-- for font -->
                    <div class="col-md-2 form-group">
                        <label for="">Font</label>
                        <select id="fontSelect" class="custom-select my-1 mr-sm-2"></select>
                    </div>
                    <!-- for Level -->
                    <div class="col-md-2 form-group">
                        <label for="">Level</label>
                        <select class="custom-select my-1 mr-sm-2" id="levelSelect"></select>
                    </div>
                    <!-- for color box1 -->
                    <div class="col-md-2 form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroup-sizing-default">Word</span>
                            <input type="color" class="form-control" id="wordBackground">
                        </div>
                    </div>
                    <!-- for color box2 -->
                    <div class="col-md-2 form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroup-sizing-default">Guess</span>
                            <input type="color" class="form-control" id="guessBackground">
                        </div>
                    </div>
                    <!-- for color box3 -->
                    <div class="col-md-2 form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="inputGroup-sizing-default">Fore</span>
                            <input type="color" class="form-control" id="textBackground">
                        </div>
                    </div>
                    <!-- Button trigger modal -->
                    <div class="col-md-2">
                        <button type="button" class="btn" id="new-game" data-bs-toggle="modal" data-bs-target="#NewgameModal">New Game</button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="NewgameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content" id="game-view">
                                <div class="modal-body">
                                    <button type="button" id="fetchGameButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                                    <div id="game">
                                        <p><span id="guessesLeft"></span> guesses remaining <input type="text" id="guessbox" class="guess-box" maxlength="1"> <button type="button" id="guessButton" class="guess-button">Guess</button></p>
                                    </div>
                                    <div class="game-container">
                                        <div class="letter-container">
                                            <div id="guessDiv"></div>
                                            <br>
                                            <div id="targetDiv"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- game result table -->
        <table class="table table-secondary mt-4" id="gameTable">
            <thead>
                <tr>
                    <th scope="col">Level</th>
                    <th scope="col">Phrase</th>
                    <th scope="col">Remaining</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
